<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* {
  box-sizing: border-box;
}


.column {
  float: left;
  width: 45%;
  padding: 10px;
  height: 300px; 


.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Seating Map</h2>

<div class="row">
  <div class="column" style="background-color:rgb(223, 208, 72);">
    <h2>Table</h2>
    <p>Table 1</p>
    <p>Table 2</p>
    <p>Table 3</p>
  </div>
  <div class="column" style="background-color: rgb(223, 208, 72);">
    <h2>Family</h2>
    <p>Mathews</p>
    <p>Espinoza</p>
    <p>Engleman</p>
  </div>
</div>

</body>
</html>
